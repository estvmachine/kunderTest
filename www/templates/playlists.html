<ion-view view-title="Playlists">
  <ion-content>
   <div class="content has-header" ng-controller="PlaylistsCtlr" ng-init="initPage()">
        <div class="list">
		    <a class="item item-thumbnail-left" ui-sref="app.single({filmId: film.imdbID})" ng-repeat="film in filmsPlaylist">
		      <img ng-src="{{film.Poster }}">
		      <h2 ng-bind="film.Title"></h2>
		      <p>{{(film.Year)}}</p>
		    </a>

		</div>
    </div>
  </ion-content>
</ion-view>
