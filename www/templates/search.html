<ion-view view-title="Search">
  <ion-content>
  	<div ng-controller="SearchCtlr">
     <div class="list list-inset" >

	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Search" ng-model="search">
	  </label>
	</div>

	<div class="list">

	    <a class="item item-thumbnail-left" ui-sref="app.single({filmId: film.imdbID})" ng-repeat="film in filmsFound">
	      <img ng-src="{{film.Poster | http2https}}">
	      <h2 ng-bind="film.Title"></h2>
	      <p>{{(film.Year)}}</p>
	    </a>

	</div>

	</div>

  </ion-content>
</ion-view>
